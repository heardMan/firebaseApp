<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    .tag
{
    margin-right:2px;
    background:green;
    color:white;
    text-align:center;
    padding:5px;
}

input
{
    border:0;
    display:inline-block;
    padding:5px;
}

input:focus
{
    outline-width:0;
}

.inputholder
{
    border:1px solid black;
    padding:5px;
}
    </style>
</head>
<body>
        <div id="inputholder" class="inputholder">
                
            </div>
    <script>
        $(function(){

    var input = `<input type="text" id="inputtext"/>`;
    var inputholder = document.querySelector("#inputholder"); 
    inputholder.innerHTML = input;   
    var inputText = document.querySelector("#inputtext");
    

    inputText.addEventListener("keydown", function (e){
        e.preventDefault();
              
          
        var valueofinput= this.value;
        if(e.which==13)
        {
            var newTag = `<span class="tag">${valueofinput}</span>`;
            var keepContent = inputholder.innerHTML;
            inputholder.innerHTML = newTag + keepContent;
            inputText.value = "";
        }
    });

    $(document).on('click', '.tag', function(){
        $(this).remove();
    });
    $('.inputholder').click(function() { $('#inputtext').focus(); });
});
    </script>
</body>
</html>
